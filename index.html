<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon for the page -->
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Loader element, hidden by default -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="Rocket loading animation">
    </div>
    <!-- Main container -->
    <div class="container">
        <!-- Navigation section -->
        <div class="navigation-container">
            <span class="background">
                <!-- Results Navigation -->
                <span class="navigation-items" id="resultsNav">
                    <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
                    <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                    <h3 class="clickable" onclick="getNasaPictures()">More</h3>
                </span>
            </span>
            <!-- Favorites Navigation -->
            <span class="navigation-items hidden" id="favoritesNav">
                <h3 class="clickable" onclick="updateDOM('results')">Load More NASA Images</h3>
            </span>
        </div>
        <!-- Container for displaying images -->
        <div class="images-container"></div>
    </div>
    <!-- Save confirmation message, hidden by default -->
    <div class="save-confirmed hidden">
        <h1>ADDED!</h1>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
